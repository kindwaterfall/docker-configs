version: "3.7"

services:
  jenkins:
    container_name: jenkins
    image: jenkinsci/blueocean
    user: root
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - "/home/centos/.jenkins-data:/var/jenkins_home"
      - "/var/run/docker.sock:/var/run/docker.sock"